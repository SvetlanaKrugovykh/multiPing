<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MultiPing Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #eee; }
        #charts {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px auto;
            width: 95vw;
        }
        .chart-block {
            background: #333;
            padding: 10px 10px 20px 10px;
            border-radius: 10px;
            min-width: 350px;
            min-height: 300px;
            box-sizing: border-box;
        }
        canvas {
            width: 100% !important;
            height: 250px !important;
        }
        h2 { font-size: 1.1em; margin: 10px 0 5px 0; text-align: center; }
    </style>
</head>
<body>
    <h1>MultiPing Monitor</h1>
    <div id="charts"></div>
    <script src="app.js"></script>
</body>
</html>
